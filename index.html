<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Memory Spill</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
    }

    h1 {
        margin-top: 20px;
    }

    #spillbrett {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        gap: 10px;
        justify-content: center;
        margin-top: 30px;
    }

    .kort {
        width: 100px;
        height: 100px;
        background: #3498db;
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 8px;
        user-select: none;
    }

    .funnet {
        background: #2ecc71;
        cursor: default;
    }

    #status {
        margin-top: 20px;
        font-size: 18px;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Memory Spill</h1>
<p>Finn alle parene!</p>

<div id="spillbrett"></div>

<div id="status">Trekk: 0</div>
<button onclick="startSpill()">Start pÃ¥ nytt</button>

<script>
let symboler = ["ðŸŽ","ðŸŒ","ðŸ‡","ðŸ’","ðŸŠ","ðŸ‰","ðŸ","ðŸ¥"];
let kort = [];
let forsteKort = null;
let laas = false;
let trekk = 0;

function bland(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startSpill() {
    const brett = document.getElementById("spillbrett");
    brett.innerHTML = "";
    trekk = 0;
    document.getElementById("status").textContent = "Trekk: 0";
    forsteKort = null;
    laas = false;

    kort = [...symboler, ...symboler];
    bland(kort);

    kort.forEach((symbol, indeks) => {
        const div = document.createElement("div");
        div.classList.add("kort");
        div.dataset.symbol = symbol;
        div.dataset.indeks = indeks;
        div.textContent = "?";
        div.onclick = snuKort;
        brett.appendChild(div);
    });
}

function snuKort(e) {
    if (laas) return;

    const klikketKort = e.target;

    if (klikketKort.classList.contains("funnet") || klikketKort === forsteKort) {
        return;
    }

    klikketKort.textContent = klikketKort.dataset.symbol;

    if (!forsteKort) {
        forsteKort = klikketKort;
        return;
    }

    trekk++;
    document.getElementById("status").textContent = "Trekk: " + trekk;

    if (forsteKort.dataset.symbol === klikketKort.dataset.symbol) {
        forsteKort.classList.add("funnet");
        klikketKort.classList.add("funnet");
        forsteKort = null;
        sjekkVinn();
    } else {
        laas = true;
        setTimeout(() => {
            forsteKort.textContent = "?";
            klikketKort.textContent = "?";
            forsteKort = null;
            laas = false;
        }, 800);
    }
}

function sjekkVinn() {
    const alleKort = document.querySelectorAll(".kort");
    const funnet = document.querySelectorAll(".funnet");

    if (alleKort.length === funnet.length) {
        document.getElementById("status").textContent =
            "Gratulerer! Du vant pÃ¥ " + trekk + " trekk ðŸŽ‰";
    }
}

startSpill();
</script>

</body>
</html>
